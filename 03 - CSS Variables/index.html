<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variation with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">•Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">

        <label for="blur">•Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="color">•Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img class="img" src="https://i.pinimg.com/736x/b9/6b/96/b96b9627018855cd337f041b48a5e279.jpg">

    <script src="script.js"></script>
</body>
</html>
